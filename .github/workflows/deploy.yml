name: First Workflow

on: push

jobs:
  lint-test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Tests
        run: npm test
      - name: Build
        run: npm build
      - name: Deploy
        run: echo 'Deploying...'

